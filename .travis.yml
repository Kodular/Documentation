sudo: false

language: python
python: "3.8"


before_install:
  - easy_install distribute

install:
  - pip install -r requirements.txt


before_script:
  - git clean -f -d -x

script:
  - mkdocs build


deploy:
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/.travis/deploy.sh
    on:
      branch: master
