sudo: false

language: python
python: "3.8"

before_install:
  - easy_install distribute

install:
  - pip install -r requirements.txt


before_script:
  - git clean -f -d -x

script:
  - mkdocs build


after_success:
  - cd docs
  - mkdocscombine -o mydocs.pd


before_deploy:
  - pandoc --toc -o mydocs.pdf mydocs.pd
  - pandoc --toc -o mydocs.epub mydocs.pd
  - cd ..

deploy:
  - provider: script
    script: bash $TRAVIS_BUILD_DIR/.travis/deploy.sh
